[install]
production = false
frozenLockfile = false
autoInstall = false

[tools]
typescript = true

[registry]
default = "https://registry.npmjs.org"

[runtime]
env = { NODE_ENV = "development" }

[test]
coverage = true
root = "tests/unit"

# Exclude decorators.ts from coverage due to Bun's tooling limitations with decorators
coveragePathIgnorePatterns = [
  "tests/utils/decorators.ts",
]
