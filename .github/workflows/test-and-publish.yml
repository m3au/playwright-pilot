name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  e2e-shard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Generate BDD tests
        run: bunx bddgen

      - name: Run tests (shard ${{ matrix.shard }}/2)
        run: bun run test -- --shard=${{ matrix.shard }}/2

      - name: Upload blob report (shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: blob-report/
          retention-days: 30
          if-no-files-found: ignore

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Run Lighthouse CI
        run: bun run lighthouse

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: test-output/lighthouse/
          retention-days: 30

  axe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Run Axe accessibility tests
        run: bun run axe

      - name: Upload Axe reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: axe-reports
          path: test-output/axe/
          retention-days: 30

  publish:
    needs: [e2e-shard, lighthouse, axe]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install

      - name: Download blob reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: blob-report-shard-*
          merge-multiple: true
          path: test-output/blob-reports/

      - name: Merge test reports
        continue-on-error: true
        run: |
          bunx playwright merge-reports \
            --reporter=html \
            test-output/blob-reports
          # Move HTML report to desired location if it was created in default location
          if [ -d "playwright-report" ]; then
            mkdir -p test-output/playwright-report
            mv playwright-report/* test-output/playwright-report/ || true
            rmdir playwright-report || true
          fi

      - name: Download Lighthouse reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: lighthouse-reports
          path: test-output/lighthouse/

      - name: Download Axe reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: axe-reports
          path: test-output/axe/

      - name: Create placeholder pages for missing reports
        run: |
          mkdir -p test-output/lighthouse test-output/axe test-output/playwright-report
          if [ ! -f "test-output/lighthouse/index.html" ]; then
            cp .github/templates/lighthouse-report.html test-output/lighthouse/index.html
          fi
          if [ ! -f "test-output/axe/index.html" ]; then
            cp .github/templates/axe-report.html test-output/axe/index.html
          fi
          if [ ! -f "test-output/playwright-report/index.html" ]; then
            # Create a simple placeholder if no report was generated
            echo '<!doctype html><html><head><title>Playwright Report Unavailable</title></head><body><h1>Playwright Report Unavailable</h1><p>No test reports were generated. Check CI logs for details.</p></body></html>' > test-output/playwright-report/index.html
          fi

      - name: Copy reports index template
        run: |
          mkdir -p test-output
          cp .github/templates/reports-index.html test-output/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
