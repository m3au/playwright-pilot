name: Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_dispatch:
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_call:

permissions:
  contents: read

jobs:
  performance:
    runs-on: ubuntu-latest
    # Skip only for Dependabot PRs when triggered directly
    # Allow manual dispatch, workflow_call, push, or non-Dependabot PRs
    if: github.actor != 'dependabot[bot]' || github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env

      - name: Run performance tests
        id: performance-run
        run: bun run test:performance
        continue-on-error: true

      - name: Record performance test outcome
        if: steps.performance-run.outcome == 'failure'
        run: echo "::warning title=Performance test expected failure::Performance tests failed as expected due to strict thresholds"

      - name: Add performance test summary
        if: always()
        run: |
          echo "::notice title=âš¡ Performance Tests::Load testing completed"

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: test-output/performance-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-performance
          path: blob-report/
          retention-days: 30
          if-no-files-found: ignore

