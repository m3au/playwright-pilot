name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_dispatch:
  # eslint-disable-next-line yml/no-empty-mapping-value -- GitHub Actions allows empty trigger events
  workflow_call:

permissions:
  contents: read

jobs:
  e2e-shard:
    runs-on: ubuntu-latest
    # Skip only for Dependabot PRs when triggered directly
    # Allow manual dispatch, workflow_call, push, or non-Dependabot PRs
    if: github.actor != 'dependabot[bot]' || github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.production .env

      - name: Run tests (shard ${{ matrix.shard }}/2)
        run: |
          PROJECTS=""
          CHROMIUM=$(grep "^CHROMIUM=" .env | cut -d'=' -f2 || echo "")
          FIREFOX=$(grep "^FIREFOX=" .env | cut -d'=' -f2 || echo "")
          WEBKIT=$(grep "^WEBKIT=" .env | cut -d'=' -f2 || echo "")
          if [ "$CHROMIUM" = "1" ]; then
            PROJECTS="$PROJECTS --project=uitestingplayground-chromium-e2e --project=automationexercise-chromium-e2e"
          fi
          if [ "$FIREFOX" = "1" ]; then
            PROJECTS="$PROJECTS --project=uitestingplayground-firefox-e2e --project=automationexercise-firefox-e2e"
          fi
          if [ "$WEBKIT" = "1" ]; then
            PROJECTS="$PROJECTS --project=uitestingplayground-webkit-e2e --project=automationexercise-webkit-e2e"
          fi
          # API challenges (no browser required)
          PROJECTS="$PROJECTS --project=jsonplaceholder-api --project=reqres-api"
          if [ -z "$PROJECTS" ]; then
            # Fallback: exclude audit projects by test name pattern
            bun run test -- --shard=${{ matrix.shard }}/2 --grep-invert="lighthouse audit|accessibility audit"
          else
            bun run test -- --shard=${{ matrix.shard }}/2 $PROJECTS
          fi

      - name: Generate challenge summary
        if: always()
        run: bun scripts/generate-challenge-summary.ts

      - name: Add E2E test summary
        if: always()
        run: |
          echo "::notice title=ðŸŽ­ E2E Tests (Shard ${{ matrix.shard }}/2)::Completed E2E behavior-driven tests"

      - name: Upload blob report (shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: blob-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload challenge summary (shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: challenges-summary-shard-${{ matrix.shard }}
          path: test-output/challenges/
          retention-days: 30
          if-no-files-found: ignore
